    <div class="container my-5">
        <form [formGroup]="AccessoryForm" (ngSubmit)="addAccessory(_id.value,AccessoryName.value,description1.value,description2.value,description3.value,description4.value,description5.value,Price.value,ShippingTime.value)">
        <h2>ADD ACCESSORY INFORMATION</h2>
        
        <hr>
        
        <label><b>Accessory ID :</b></label>
        <input type="text" name="boardid" formControlName="_id" #_id>
    
        <label><b>Accessory Name :</b></label>
        <input type="text" name="boardname" formControlName="AccessoryName" #AccessoryName>
    
        <label><b>Description1 :</b></label>
        <input type="text" name="description1" formControlName="description1" #description1>
    
        <label><b>Description2 :</b></label>
        <input type="text" name="description2" formControlName="description2" #description2>
        <label><b>Description3 :</b></label>
        <input type="text" name="description3" formControlName="description3" #description3>
        <label><b>Description4 :</b></label>
        <input type="text" name="description4" formControlName="description4" #description4>
        <label><b>Description5 :</b></label>
        <input type="text" name="description5" formControlName="description5" #description5>

        <label><b>Price :</b></label>
        <input type="text" name="price" formControlName="Price" #Price>
        
        <label><b>Shipping Time :</b></label>
        <input type="text" name="shippingtime" formControlName="ShippingTime" #ShippingTime>
        <hr>
       
        <button type="submit" class="btn btn-default updatebtn">ADD</button>
      </form>
      </div>
