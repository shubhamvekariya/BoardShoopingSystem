<div class="container">
    <div class="row">
        <div class="form_bg">
           
		  
		   <form [formGroup]="DetailForm" (ngSubmit)="loginCheck(userid.value,password.value)" >
                 <h2 class="text-center">ADMINISTRATOR</h2>
                 <h3 class="text-center pt-2">LOGIN</h3>
                <br>
                <div class="form-group">
                    <input type="email" class="form-control" id="userid" placeholder="USER ID" formControlName="userid" #userid>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pwd" placeholder="PASSWORD" formControlName="password" #password>
                
                    </div>
                    <br>
                   <div class="align-center">
                <button type="submit"  class="btn btn-default c-submit2" id="login">LOGIN</button>
                    </div>
            </form>
		
        </div>
        </div>
        </div>
