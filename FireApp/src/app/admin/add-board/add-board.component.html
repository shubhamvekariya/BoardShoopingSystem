  <script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }

    <div class="container my-5">
        <form [formGroup]="BoardForm" (ngSubmit)="addBoard(_id.value,BoardName.value,Speed.value,Range.value,Warranty.value,Price.value,ShippingTime.value)">
        <h2>ADD BOARD INFORMATION</h2>
        
        <hr>
        
        <label><b>Board ID :</b></label>
        <input type="text" name="boardid" formControlName="_id" #_id>
    
        <label><b>Board Name :</b></label>
        <input type="text" name="boardname" formControlName="BoardName" #BoardName>
    
        <label><b>Speed :</b></label>
        <input type="text" name="speed" formControlName="Speed" #Speed>
    
        <label><b>Range :</b></label>
        <input type="text" name="Range" formControlName="Range" #Range>

        <label><b>Warranty :</b></label>
        <input type="text" name="Warranty" formControlName="Warranty" #Warranty>
    
        <label><b>Price :</b></label>
        <input type="text" name="price" formControlName="Price" #Price>
        
        <label><b>Shipping Time :</b></label>
        <input type="text" name="shippingtime" formControlName="ShippingTime" #ShippingTime>
        <hr>
       
        <button type="submit" class="btn btn-default updatebtn">ADD</button>
      </form>
      </div>
