  <script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }

    <div class="container my-5">
        <form [formGroup]="BoardForm" (ngSubmit)="editBoard(BoardName.value,Speed.value,Range.value,Warranty.value,Price.value,ShippingTime.value)">
        <h2>EDIT BOARD INFORMATION</h2>
        
        <hr>
    
        <label><b>Board Name :</b></label>
        <input type="text" name="boardname" value="{{ board.BoardName }}" formControlName="BoardName" #BoardName>
    
        <label><b>Speed :</b></label>
        <input type="text" name="speed" value="{{ board.Speed }}" formControlName="Speed" #Speed>
    
        <label><b>Range :</b></label>
        <input type="text" name="Range" value="{{ board.Range }}" formControlName="Range" #Range>

        <label><b>Warranty :</b></label>
        <input type="text" name="Warranty" value="{{ board.Warranty }}" formControlName="Warranty" #Warranty>
    
        <label><b>Price :</b></label>
        <input type="text" value="{{ board.Price }}" name="price" formControlName="Price" #Price>
        
        <label><b>Shipping Time :</b></label>
        <input type="text"  name="shippingtime"  value="{{ board.ShippingTime }}" formControlName="ShippingTime" #ShippingTime>
        <hr>
       
        <button type="submit" class="btn btn-default updatebtn">EDIT</button>
      </form>
      </div>
